<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="center">
            <h1>Casio</h1>
            <div class="card">


                <div class="display">
                    <input class="input" type="text" placeholder="iamroy" style="width:270px; height:30px ;">

                </div>

                <div class="switch">

                    <div class="switch1">

                        <button style="height :50px; width: 50px; background-color:red;">C</button>
                        <button style="height :50px; width: 50px; background-color: yellow;">D</button>
                        <button style="height :50px; width: 50px;">*</button>
                        <button style="height :50px; width: 50px;">/</button>
                    </div>
                    <div class="switch2">
                        <button style="height :50px; width: 50px;">7</button>
                        <button style="height :50px; width: 50px;">8</button>
                        <button style="height :50px; width: 50px;">9</button>
                        <button style="height :50px; width: 50px;">4</button>
                    </div>
                    <div class="switch3">
                        <button style="height :50px; width: 50px;">3</button>
                        <button style="height :50px; width: 50px;">2</button>
                        <button style="height :50px; width: 50px;">1</button>
                        <button style="height :50px; width: 50px;">-</button>
                    </div>

                    <div class="switch4">
                        <button style="height :50px; width: 50px;">0</button>
                        <button style="height :50px; width: 50px;">+</button>
                        <button style="height :50px; width: 50px;">.</button>
                        <button style="height :50px; width: 50px; background-color: green;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
